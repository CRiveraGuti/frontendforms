<div class=row>
    <div class="col-xl-1 col-lg-1 col-md-0 col-sm-0 col-0">
    </div>
    
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12"> 
            <mat-accordion>
                  <mat-expansion-panel>
                <mat-expansion-panel-header style="background-color: #ecac0d ">
                    <mat-panel-title>
                      <strong> 5S DEL EQUIPO Y ÁREAS DE TRABAJO </strong>
                    </mat-panel-title>
                </mat-expansion-panel-header> 
                <br>             
                    <div class="row">   
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <mat-card style="width: 300px; height: 250px;">
                                    <div style="display: block">
                                    <canvas baseChart
                                            [datasets]="barChartData"
                                            [labels]="barChartLabels"
                                            [options]="barChartOptions"
                                            [colors]="barChartColors"
                                            [legend]="barChartLegend"

                                            ¿Recibió Limpio el equipo?             
                                        </p>      
                                    </div>
                                    
                            </mat-card>
                    </div>    
                    
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                    <mat-card style="width: 300px; height: 250px;">

                                [colors]="barChartColors"

                                Realizó limpieza interna y externa al equipo?

                        </div>
                        
                    </mat-card>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">

                                [legend]="barChartLegend"

                              ¿Realizo la limpieza adecuada para vidrios protectores y lentes?

                        </div>

                    </div>

                        <canvas baseChart
